<!doctype html>
<html>
    <head>
        <title>TWOTHOUSAND RECORDS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="man.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>



    </head>
    <body onload ="move('element')">

        <div class="footer">
            <!--<a href="index.html" class="twothousandhead">
                <img class="twothousandhead" src="2000gif.gif">
            </a>-->
            <div class="tabs">
                <a href="about.html" class="tab1">ABOUT</a>
                <a href="artists.html" class="tab1">ARTISTS</a>
                <a href="aspirations.html" class="tab1">ASPIRATIONS</a>
                <a href="askus.html" class="tab1">ASKUS</a>
            </div>
        </div>

        <div class="player">
            <div class="element">
                <audio id="audio-player" preload="auto">
                    <!-- Your browser does not support the audio tag. -->
                </audio>
                <div class="controls">
                    <button class="play" onclick="document.getElementById('audio-player').play()"><span class="material-symbols-outlined">play_arrow</span></button>
                    <button class="pause" onclick="document.getElementById('audio-player').pause()"><span class="material-symbols-outlined">pause</span></button>
                    <button class="volumeup" onclick="document.getElementById('audio-player').volume += 0.1"><span class="material-symbols-outlined">add</span></button>
                    <button class="volumedown" onclick="document.getElementById('audio-player').volume -= 0.1"><span class="material-symbols-outlined">remove</span></button>
                    <button class="next" onclick="nextSong()"><span class="material-symbols-outlined">skip_next</span></button>
                </div>
            </div>
        </div>

        <div class="slider">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img class="slider-images" src="slider1.png"></div>
          <div class="swiper-slide"><img class="slider-images" src="slider2.png"></div>
         </div>
      <div class="swiper-pagination"></div> 
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
     </div>
   </div>


    </body>
    <script>
        var chooseElement;

        const move = function(element){
            const elements = document.querySelectorAll(".element")

            elements.forEach(element => {
                element.addEventListener("mousedown", () => {
                    element.style.position = "absolute"
                    chooseElement = element

                    document.onmousemove = (e) => {
                        var x = e.pageX
                        var y = e.pageY

                        chooseElement.style.left = x -50 + "px"
                        chooseElement.style.top = y -50 + "px"

                    }
                })
            })
            document.onmouseup = function(e){
                chooseElement = null
            }
        }
        const audioPlayer = document.getElementById("audio-player");
    const songs = ["NIGHTSpt2 - vuseo!!! 1.0.wav", "gfu8tar overdrive - vuseo or newm7.wav "]; // Your song list
    let songIndex = 0;

    window.nextSong = function() {
        songIndex = (songIndex + 1) % songs.length;
        audioPlayer.src = songs[songIndex];
        audioPlayer.play();
    };

    audioPlayer.src = songs[songIndex]; // Initialize the first song

    </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
           autoplay:{
              delay:9000,
              disableOnInteraction: false,
           },
           loop: true,
           pagination: {
              el: '.swiper-pagination',
              clickable: true,
           },
           navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
           },
        });
     </script>
</html>
